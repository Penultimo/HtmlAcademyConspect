<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Паттерны значений полей</title>
    <meta charset="utf-8">
   <link rel="stylesheet" href="!styleOfWorksFile.css">
  </head>
  <body>
    <header class="page-header">Форма личных данных</header>
    <main>
      <form action="https://echo.htmlacademy.ru" method="post">
        <fieldset>
          <legend>Заявление на получение визы</legend>
          <label for="passport">Номер котопаспорта</label>
          <input type="text" name="passport" id="passport" required pattern="[0-9]{3}-[0-9]{5}">
        </fieldset>
        <div class="buttons">
          <input type="submit" value="Оформить">
        </div>
      </form>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
