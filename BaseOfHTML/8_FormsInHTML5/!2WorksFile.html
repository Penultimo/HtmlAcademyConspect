<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Выбор из диапазона</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="!styleOfWorksFile.css">
  </head>
  <body>
    <header class="page-header">Форма бронирования отеля</header>
    <main>
      <form action="https://echo.htmlacademy.ru" method="post" oninput="daysoutput.value=dayscount.value">
        <label for="search">Название города</label>
        <input type="search" id="search" name="search" value="Осло, Норвегия">
        <div class="one-third-width">
          <label for="day">Число</label>
          <input type="number" min="1" max="31" id="day" name="day" value="17">
        </div>
        <div class="two-third-width">
          <label for="month">Месяц</label>
          <input type="month" id="month" name="month" value="2014-09">
        </div>
        

            <div class="half-width">
              <label for="dayscount">Количество дней</label>
              1 <input type="range" id="dayscount" name="dayscount" min="1" max="14" step="1"> 14
              <output name="daysoutput"></output>
            </div>


            <br><hr>



            <div class="half-width">
            <label for="dayscount">Количество дней</label>
            1 <input oninput="out.value=(dney.value)" type="range" id="dney" min="1" max="14" step="1" value="8"> 14
            <br>
            <output id="out">8</output>
            </div>

       
        <div class="buttons">
          <input type="submit" value="Забронировать">
        </div>


            <fieldset>
              <input type="text">
              <input type="text">
              <input type="text">
            </fieldset>
            <fieldset>
              <textarea></textarea>
            </fieldset>

              <fieldset>
                <legend>Заголовок группы</legend>
                <input type="text">
              </fieldset>
      </form>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
